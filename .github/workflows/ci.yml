name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  python:
    name: Python checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt','**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies (if any)
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f pyproject.toml ]; then pip install . || true; fi

      - name: Lint (optional)
        run: |
          python -m pip install flake8 || true
          if command -v flake8 >/dev/null 2>&1; then flake8 . || true; else echo "flake8 not available"; fi

      - name: Run tests or quick sanity
        run: |
          if [ -d tests ] || ls test_*.py >/dev/null 2>&1; then
            python -m pip install pytest pytest-cov || true
            pytest --maxfail=1 --disable-warnings -q --cov=./ --cov-report=xml || true
          else
            python -m compileall .
          fi

      - name: Upload coverage artifact
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: coverage-report
          path: coverage.xml

      - name: Upload to Codecov
        if: always()
        continue-on-error: true
        uses: codecov/codecov-action@v5
        with:
          files: coverage.xml
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  node:
    name: Node (mvp packages)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        package: [ "mvp/maroon-law", "mvp/truth-teller-dash", "mvp/onitas-market" ]
    steps:
      - uses: actions/checkout@v6

      - name: Use Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '18'

      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install & Test package
        working-directory: ${{ matrix.package }}
        run: |
          if [ -f package-lock.json ]; then npm ci; else npm install; fi
          if npm test --if-present; then echo "tests passed (or none)"; else echo "tests failed"; exit 1; fi
