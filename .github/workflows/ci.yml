name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  python:
    name: Python checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies (if any)
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f pyproject.toml ]; then pip install . || true; fi

      - name: Lint (optional)
        run: |
          python -m pip install flake8 || true
          if command -v flake8 >/dev/null 2>&1; then flake8 . || true; else echo "flake8 not available"; fi

      - name: Run tests or quick sanity
        run: |
          if [ -d tests ] || ls test_*.py >/dev/null 2>&1; then
            python -m pip install pytest || true
            pytest --maxfail=1 --disable-warnings -q
          else
            python -m compileall .
          fi

  node:
    name: Node (mvp packages)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        package: [ "mvp/maroon-law", "mvp/truth-teller-dash", "mvp/onitas-market" ]
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install & Test package
        working-directory: ${{ matrix.package }}
        run: |
          if [ -f package-lock.json ]; then npm ci; else npm install; fi
          if npm test --if-present; then echo "tests passed (or none)"; else echo "tests failed"; exit 1; fi
